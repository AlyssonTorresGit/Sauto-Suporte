<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Upload</title>
  <link rel="stylesheet" href="estilos/upload.css">
</head>
<body>
  <div class="container">
    <h1>Fazer Upload</h1>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <label for="isuporte">Suporte</label>
        <input type="text" id="isuporte" name="suporte" placeholder="Seu nome" required>

      <label for="ititulo">Título</label>
        <input type="text" id="ititulo" name="titulo" placeholder="Título" required>

      <label for="idesc">Descrição</label>
        <textarea id="idesc" name="descricao" rows="3" placeholder="Descrição do erro"></textarea>

      <label for="iresol">Resolução</label>
        <textarea id="iresol" name="resolucao" rows="3" placeholder="Como resolver?"></textarea>

      <label for="imagemInput">Imagem</label>
        <input type="file" name="imagem" id="imagemInput" accept="image/*">
     
        <label>Status:</label><br>
        <label>
            <input type="radio" name="status" value="0" checked> Não resolvido
        </label><br>
        <label>
            <input type="radio" name="status" value="1"> Resolvido
        </label>
      <div id="preview-imagem" style="display: none; margin-top: 20px;">
        <p>Prévia da Imagem:</p>
        <img id="preview" src="" alt="Prévia da imagem" style="max-width: 600px; border: 1px solid #000; border-radius: 8px;">
      </div>

      <div class="btn-container">
        <button type="submit">Salvar</button>
        <a href="lista.php">Consultar</a>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('imagemInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('preview').src = e.target.result;
          document.getElementById('preview-imagem').style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
